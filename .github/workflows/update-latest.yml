name: Update jsDelivr latest tag

on:
  push:
    branches:
      - main

jobs:
  update-latest:
    if: >
      contains(github.event.head_commit.message, 'build: release')
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Repository auschecken
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # alle Tags verf√ºgbar

      - name: üè∑Ô∏è Move 'latest' tag to current commit
        run: |
          echo "Aktualisiere Git-Tag 'latest'..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags
          git tag -fa latest -m "Latest release (auto)"
          # Remote auf HTTPS mit PAT setzen
          git remote set-url origin https://$PAT_GITHUB@github.com/FM-Pool/fmpooljs.git
          git push origin --force latest
          echo "‚úÖ Tag 'latest' erfolgreich aktualisiert."
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}

      - name: üåç Purge jsDelivr Cache (zweimal)
        run: |
          echo "Leere jsDelivr Cache..."
          curl -s "https://purge.jsdelivr.net/gh/FM-Pool/fmpooljs@latest/dist/fmpooljs.min.js"
          sleep 20
          curl -s "https://purge.jsdelivr.net/gh/FM-Pool/fmpooljs@latest/dist/fmpooljs.min.js"
          echo "‚úÖ jsDelivr Cache erfolgreich geleert."
